<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ipapi.art</title>
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <main>
        <div>
            <h1 class="h1-title text-center">iπapi.art</h1>
        </div>
        <div class="card" style="width: 18rem;">

            <img class="card-img-top"
                 src="../assets/leonardo-vinci.jpg"
                 alt="Card image cap">

            <div class="card-body" id="card-body">
                <blockquote class="blockquote">
                    <p class="mb-0 quote">The human foot is a masterpiece of engineering and a work of art.</p>
                    <footer class="blockquote-footer quote-author">
                        <cite title="Source Title">Leonardo da Vinci</cite>
                    </footer>
                </blockquote>
                <h5 class="card-title">Your public IP</h5>
                <p class="card-text">{{.IP}}</p>
                <button type="button" id="btn-curl-clipboard" class="btn btn-primary" data-toggle="tooltip"
                        data-placement="right" title="Click to copy the command to your clipboard"
                        data-clipboard-text="curl ipapi.art"
                        data-clipboard-action="copy">
                    curl iπapi.art to clipboard
                </button>
            </div>
        </div>
    </main>
    <footer id="app-footer" class="text-center">
        Made with ε> by G.C - <a href="http://codé.com" target="_blank">codé.com</a><br>
        Crafted with Golang / Docker &
            <a href="https://github.com/gcaggia/ipapi.art" target="_blank">Open Source</a>
    </footer>
    <div id="particles-js"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/dist.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

        particlesJS.load('particles-js', 'assets/background-particles.json', function() {
            //
        });
        $(function () {
            new ClipboardJS('[data-toggle="tooltip"]');

            $('[data-toggle="tooltip"]').tooltip().on('click', function() {
                $(this).attr('data-original-title', 'Copied!')
                       .tooltip('hide')
                       .tooltip('show')
                setTimeout(function () {
                    $('[data-toggle="tooltip"]').attr('data-original-title', 'curl iπapi.art to clipboard')
                           .tooltip('hide')
                           .tooltip('show')
                }, 1500);
            });
        })

    </script>
</body>
</html>
